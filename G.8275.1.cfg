#
# PCM4L
#
# Telecom G.8275.1 T-TSC example configuration containing those attributes
# which either differ from the defaults or are relevant to the profile.
#
[global]
domainNumber	24

# Announce messages
announceReceiptTimeout	3
logAnnounceInterval	1

# Sync/Delay_Req/Delay_Resp messages â€“ 16 packets-per-second, -4 = 16 PPS
logSyncInterval		-4
logMinDelayReqInterval	-4

clientOnly	1
serverOnly	0

clockClass	255
clockAccuracy	0xFE
timeSource	0xa0
maxStepsRemoved	255

offsetScaledLogVariance	0xffff

G.8275.defaultDS.localPriority	128
G.8275.portDS.localPriority	128

priority1	128
priority2	255

dataset_comparison	G.8275.x
transportSpecific	0

clock_type	OC
delay_mechanism	E2E

#
# Send timestamps to pcm4l
#
free_running		1
slave_event_monitor	/var/run/pcm4l
tsproc_mode		raw
tx_timestamp_timeout	5
sanity_freq_limit	0


network_transport	L2

# 01:1B:19:00:00:00	Forwardable multi-cast address 
# 01:80:C2:00:00:0E 	Non-forwardable multi-cast address 
ptp_dst_mac		01:1B:19:00:00:00

[eno3]
